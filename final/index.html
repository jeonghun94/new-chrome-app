<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/88fb375133.js"
      crossorigin="anonymous"
    ></script>
    <title>New Tab</title>
  </head>
  <body>
    <div class="top-container">
      <div class="link">
        <h3>Links</h3>
        <i class="fas fa-search"></i>
        <input type="text" placeholder="" />
      </div>
      <div class="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <h1 class="clock"></h1>
    <h2 class="greeting"></h2>
    <input type="text" id="nameInput" />

    <div class="focus-container">
      <div class="write-box">
        <h3>What is your main focus for today?</h3>
        <input type="text" />
      </div>
      <div class="focus-box">
        <h3>TODAY</h3>
      </div>
    </div>

    <div class="bottom-container">
      <p></p>
      <p class="quote"></p>
      <div class="todo-container">
        <div class="todo-box">
          <div class="header">
            <h3>Today</h3>
          </div>
          <div class="main">
            <h3>Add a todo get started</h3>
            <button class="main-btn" type="button">New Todo</button>
            <div class="todo-list"></div>
          </div>
          <div class="footer"><input type="text" placeholder="New Todo" /></div>
        </div>
        <button type="button" class="todo-btn">Todo</button>
      </div>
    </div>
  </body>
  <script src="./src/js/weather.js"></script>
  <script src="./src/js/image.js"></script>
  <script src="./src/js/clock.js"></script>
  <script src="./src/js/greeting.js"></script>
  <script src="./src/js/quotes.js"></script>
  <script src="./src/js/focus.js"></script>
  <script src="./src/js/todo.js"></script>
  <script src="./src/js/link.js"></script>
</html>
